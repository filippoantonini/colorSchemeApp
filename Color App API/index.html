<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Color Picker Project</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Color Scheme Generator</h1>
        </header>
        <main>
            <div class="color-selection">
                <div>
                    <input type="color" id="test" value="#F55A5A"/>
                </div>
                <div>
                    <select name="schemes" id="schemes">
                        <option value="monochrome" selected="selected">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-Dark</option>
                        <option value="monochrome-light">Monochrome-Light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic-Complement</option>
                        <option value="triad">Triad</option>
                    </select>
                </div>
                <div id="get-color">
                    <button class="get-color">Get Color Scheme</button>
                </div>
            </div>

            <div id="color-schemes" class="color-container">
            </div>

            <footer id="footer">
            </footer>
        </main>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
